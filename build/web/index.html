ntent/tweet?text=Youcouch.%20Just%20enter%20your%20interests%20and%20stumble%20through%20some%20random%20videos&url=http%3A%2F%2Fyoucouch.appspot.com" target="popupwindow" title="Share on Twitter" onclick="window.open('http://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fyoucouch.appspot.com','popupwindow', 'width=500,height=260');return true"><img src="images/twitter.png" alt="Twitter" /></a></span>		</div>		<div id="credit">			<a href="about.html">About</a> | <a href="http://sngforge.wordpress.com/tag/youcouch">Blog</a> | <a href="contact.html">Contact</a><br/><br/>			<!--A <a href="#">sankha93</a> production.-->		</div>	</div></body></html>
